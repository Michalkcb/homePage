<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Generator</title>
    <link href="output.css" rel="stylesheet">
    <style>
        img {
            height: 500px;
        }
    </style>
    <script src="./../js/app.js" defer></script>
</head>
<body class="bg-black font-bold">
    <div class="bg-blue-500 text-white p-4 text-center font-">Face Generator</div>


    <form action="" id="form" class="flex justify-evenly py-4">
        <select name="" id="gender" class="rounded p-3">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <select name="" id="ethnicity" class="rounded p-3">
            <option value="european">European</option>
            <option value="african">African</option>
            <option value="west_asian">west_asian</option>
            <option value="south_asian">south_asian</option>
            <option value="east_asian">east_asian</option>
            <option value="southeast_asian">southeast_asian</option>
            <option value="latin_american">latin_american</option>

        </select>
        
        <label for=""> <input type="text" id="age"  placeholder="Write age" class="rounded p-3"></label>
        <button type="submit" class="bg-white rounded p-3">Generate</button>
    </form>

    <div class="container grid grid-cols-3	"></div>
</body>
</html>
