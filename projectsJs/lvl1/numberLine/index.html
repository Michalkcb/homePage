<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Line</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .number-line-container {
      position: relative;
      margin-top: 50px;
    }

    .number-line {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .tick {
      position: absolute;
      width: 1px;
      height: 10px;
      background-color: black;
      top: 50%;
      transform: translateY(-50%);
    }

    .number {
      position: relative;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="number-line-container">
    <div class="number-line" id="number-line">
      <div class="line"></div>
      <!-- Numbers will be added here -->
    </div>
  </div>

  <script>
    // Get the number line container
    const numberLine = document.getElementById('number-line');

    // Generate numbers from -25 to 25
    for (let i = -25; i <= 25; i++) {
      // Create a number element
      const numberElement = document.createElement('div');
      numberElement.classList.add('number');

      // Set the number value
      numberElement.textContent = i;

      // Append the number element to the number line container
      numberLine.appendChild(numberElement);

      // Add tick marks
      const tick = document.createElement('div');
      tick.classList.add('tick');
      tick.style.left = `${(i + 25) * 4}%`; // Adjust tick position
      numberLine.appendChild(tick);
    }
  </script>
</body>
</html>
