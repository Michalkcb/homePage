<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Generator</title>
    <link href="output.css" rel="stylesheet">
    <!-- <style>
        img {
            border-radius: .25rem;
        }
    </style> -->
    <script src="./../js/app.js" defer></script>
</head> 
<body class="bg-black font-bold justify-between p-6">
    <div class="bg-blue-500 text-white p-4 text-center text-4xl rounded mt-4">Face Generator</div>


    <form action="" id="form" class="flex justify-between py-4 px-6">
        <select name="" id="gender" class="rounded py-3 px-6">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <select name="" id="ethnicity" class="rounded py-3 px-6">
            <option value="european">European</option>
            <option value="african">African</option>
            <option value="west_asian">west_asian</option>
            <option value="south_asian">south_asian</option>
            <option value="east_asian">east_asian</option>
            <option value="southeast_asian">southeast_asian</option>
            <option value="latin_american">latin_american</option>

        </select>
        
        <label for=""> <input type="text" id="age"  placeholder="Write age" class="rounded p-3"></label>
        <button type="submit" class="bg-white rounded py-3 px-6">Generate</button>
    </form>

    <div class="container  max-w-full rounded bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% p-6 min-h-screen">
        <div class="imgContainer grid grid-cols-3 gap-6"></div>
    </div>
</body>
</html>
