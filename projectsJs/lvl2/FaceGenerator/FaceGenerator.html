<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Generator</title>
    <script src="https://kit.fontawesome.com/41a7298fa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        img {
            height: 500px;
        }
    </style>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <form action="" id="form">
        <select name="" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <select name="" id="ethnicity">
            <option value="european">European</option>
            <option value="african">African</option>
            <option value="west_asian">west_asian</option>
            <option value="south_asian">south_asian</option>
            <option value="east_asian">east_asian</option>
            <option value="southeast_asian">southeast_asian</option>
            <option value="latin_american">latin_american</option>

        </select>
        
        <label for=""> <input type="text" id="age"  placeholder="Write age"></label>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
