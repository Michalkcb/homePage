<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://michalkcb.github.io/homePage/assets/MB_logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollMaster 9000</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            height: 120vh;
        }
        header {
            width: 100%;
            position: fixed;
            display: flex;
            border: #565656 2px solid;
            align-items: center;
            justify-content: space-between;
            z-index: 9;
            background-color: rgb(246, 246, 246);
        }
        .logo {
            filter: invert(60%);
            width: 50px;
        }
        header > h1 {
            font-weight: 900;
            color: #565656;
            text-transform: uppercase;
            text-shadow: 5px 5px 5px #bfbfbf;
            text-align: center;
            justify-content: center;
            flex-grow: 4;
            margin-right: 2rem;
        }
        img {
            margin: 2rem;
            border-radius: 0.3rem;
            max-width: 100%; /* Nowa linia: Obrazki nie będą przekraczać szerokości ekranu */
            height: auto; /* Nowa linia: Zachowaj proporcje obrazków */
        }

        .container {
            position: relative;
            top: 7rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .container > img {
            min-width: 30vh;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="https://michalkcb.github.io/homePage/assets/MB_logo.png" alt="logo" class="logo" />
        </div>
        <h1>infinite scroll</h1>
    </header>
    <div class="container"></div>

    <script>
        const container = document.querySelector(".container");
        const URL = "https://picsum.photos/id/";

        const getRandNum = () => {
            return Math.floor(Math.random() * 500);
        };

        const loadImg = (numImg = 42) => {
            for (let i = 0; i < numImg; i++) {
                const img = document.createElement("img");
                img.src = `${URL}${getRandNum()}/600/400`;
                container.appendChild(img);
            }
        };

        loadImg();

        // Nowa linia: Obsługa przewijania na urządzeniach mobilnych
        window.addEventListener("scroll", () => {
            if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
                loadImg(); // Ładuj więcej obrazków przy przewinięciu do końca strony
            }
        });
    </script>
</body>
</html>
