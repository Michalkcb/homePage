<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://michalkcb.github.io/homePage/assets/MB_logo.png" type="image/x-icon">
  <script src="app.js" defer></script>
</head>
<body class="light-mode">
  <div class="wrapper">
<div class="operators">
  <img src="https://michalkcb.github.io/homePage/assets/MB_logo.png" alt="Logo" id="logo" class="logo" />
  <button id="themeToggle">Dark Mode</button>
</div>
   
    <h1>Password Generator</h1>
    <h3 id="password">password</h3>
    <form action="generator" id="generatorForm">
      <label for="range" id="number">Number of characters</label>
      <div>
        <input type="range" name="range" id="rangeInput" min="1" max="20" />
        <input type="number" name="number" id="rangeBar" min="1" max="20" placeholder="10"/>
      </div>
      
      <label for="uppercase">Include uppercase</label>
      <input type="checkbox" name="uppercase" id="uppercase" />

      <label for="numbers">Include numbers</label>
      <input type="checkbox" name="numbers" id="numbers" />

      <label for="symbols">Include symbols</label>
      <input type="checkbox" name="symbols" id="symbols" />

      <button type="submit" id="button">Generate password</button>
    </form>
  </div>
  
</body>
</html>
