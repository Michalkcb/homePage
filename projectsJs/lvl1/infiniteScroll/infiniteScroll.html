<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Page Scroll</title>
    <style>
      header > h1 {
        font-weight: 900;
        text-transform: uppercase;
        text-shadow: 5px 5px 5px #050505;
        text-align: center;
        padding: 2rem;
        border-radius: 1rem;
        border: #050505 2px solid;
      }
      img {
        max-height: 300px;
        max-width: 300px;
        margin: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 3rem 0.1rem #35b0fc;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      @media only screen and (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          gap: 0.2 rem;
        }

        img {
          height: 300px;
          max-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <header><h1>infinite scroll</h1></header>
    <div class="container"></div>

    <script>
      const container = document.querySelector(".container");

      const URL = "https://picsum.photos/id/";

      const getRandNum = () => {
        return Math.floor(Math.random() * 100);
      };

      const loadImg = (numImg = 12) => {
        const container = document.querySelector(".container");

        for (let i = 0; i < numImg; i++) {
          const img = document.createElement("img");
          const randNum = getRandNum();
          img.src = `${URL}${randNum}/300/200`;
          container.appendChild(img);
        }
      };

      loadImg();

      window.addEventListener("scroll", () => {
        if (
          window.scrollY + window.innerHeight >=
          document.documentElement.scrollHeight
        ) {
          loadImg();
        }
      });
    </script>
  </body>
</html>
