<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gray-200 text-gray-800">
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl mb-4">Password Generator</h1>
        <h3 id="password" class="bg-gray-300 py-2 px-4 rounded-md">password</h3>
        <form action="generator" id="generatorForm" class="grid gap-4">
          <label for="range" class="block">Number of characters</label>
          <div class="grid grid-cols-2 gap-4">
            <input type="range" name="range" id="rangeInput" min="1" max="20" class="range" />
            <input type="number" name="number" id="rangeBar" min="1" max="20" class="number" />
          </div>
          
          <label for="uppercase" class="block">Include uppercase</label>
          <input type="checkbox" name="uppercase" id="uppercase" class="checkbox" />

          <label for="numbers" class="block">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" class="checkbox" />

          <label for="symbols" class="block">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" class="checkbox" />

          <button type="submit" id="button" class="btn">Generate password</button>
        </form>
      </div>
      
      <button id="themeToggle" class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-md shadow-md">Dark Mode</button>
    </div>
  </body>
</html>
